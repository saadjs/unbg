<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>✂️ unbg - background remover</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='styles.css') }}"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="page-wrapper">
			<header class="header">
				<div class="header-content">
					<div class="logo">✂️ unbg</div>
				</div>
			</header>

			<main class="main-content">
				<div class="container">
					<p>Upload an image to remove its background</p>

					<div id="dropZone" class="drop-zone">
						<div class="drop-zone-icon">📁</div>
						<p>Drag and drop an image here or click to browse</p>
						<form id="uploadForm" enctype="multipart/form-data">
							<input
								id="fileInput"
								class="file-input"
								type="file"
								name="file"
								accept="image/*"
							/>
							<button
								type="button"
								id="uploadBtn"
								class="upload-btn"
								disabled
							>
								Remove Background
							</button>
						</form>
					</div>

					<div id="previewContainer" class="preview-container">
						<h2>Original Image</h2>
						<img
							id="imagePreview"
							class="image-preview"
							src="#"
							alt="Preview"
						/>
						<button id="processBtn" class="upload-btn">
							Process Image
						</button>
					</div>

					<div id="loadingContainer" class="loading">
						<div class="spinner"></div>
						<p>Removing background...</p>
					</div>

					<div id="resultContainer" class="result-container">
						<h2>Result</h2>
						<img
							id="resultImage"
							class="result-image"
							src="#"
							alt="Result"
						/>
						<a
							id="downloadBtn"
							class="download-btn"
							href="#"
							download="unbg-result.png"
							>Download Image</a
						>
						<button id="resetBtn" class="reset-btn">
							Process Another Image
						</button>
					</div>

					<p id="errorMessage" class="error-message">
						An error occurred. Please try again.
					</p>
				</div>
			</main>

			<footer class="footer">
				<div class="footer-content">
					<div class="footer-left">
						<p>© 2025 unbg</p>
					</div>
					<div class="footer-right">
						<button class="theme-toggle" id="themeToggle">
							<span class="theme-toggle-icon">🌙</span>
							<span class="theme-toggle-text">Dark</span>
						</button>
						<a
							href="https://github.com/saadjs/unbg"
							class="github-link"
							target="_blank"
							rel="noopener noreferrer"
						>
							<i class="fab fa-github"></i> View on GitHub
						</a>
					</div>
				</div>
			</footer>
		</div>

		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>
</html>
